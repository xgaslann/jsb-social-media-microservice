spring:
  application:
    name: user

  data:
    mongodb:
      uri: mongodb://admin:pass@localhost:27017/
      host: localhost
      username: admin
      password: pass
      database: user_profile_db
    redis:
      host: localhost
      port: 6379
      password: redispassword

  cache:
    type: redis

server:
  port: 9091
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger
    enabled: true
    disable-swagger-default-url: true
    doc-expansion: none
  show-actuator: true