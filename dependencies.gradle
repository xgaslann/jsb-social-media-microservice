ext {
    versions = [
            springBoot : '3.5.5',
            springCloud: '4.3.0',
            postgreSQL : '42.7.7',
            lombok     : '1.18.38',
            swagger    : '2.8.10',

    ]

    libraries = [
            springBootStarterWeb          : "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}",
            springBootStarterDataJpa      : "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBoot}",
            springBootStarterDataRedis    : "org.springframework.boot:spring-boot-starter-data-redis:${versions.springBoot}",
            springBootStarterDataMongo    : "org.springframework.boot:spring-boot-starter-data-mongodb:${versions.springBoot}",
            springBootStarterTest         : "org.springframework.boot:spring-boot-starter-test:${versions.springBoot}",
            springCloudStarterOpenFeign   : "org.springframework.cloud:spring-cloud-starter-openfeign:${versions.springCloud}",
            springCloudStarterConfig      : "org.springframework.cloud:spring-cloud-starter-config:${versions.springCloud}",
            springCloudStarterConfigServer: "org.springframework.cloud:spring-cloud-config-server:${versions.springCloud}",
            springCloudStarterConfigClient: "org.springframework.cloud:spring-cloud-config-client:${versions.springCloud}",
            postgreSQL                    : "org.postgresql:postgresql:${versions.postgreSQL}",
            lombok                        : "org.projectlombok:lombok:${versions.lombok}",
            swaggerUI                     : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.swagger}",
    ]
}